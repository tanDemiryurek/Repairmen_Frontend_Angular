<nz-table style="padding: 30px;" [nzData]="bookedServices" #basicTable [nzPageSize]="20" [nzShowPagination]="'false'">
    <thead>
      <tr>
        <th style="font-weight: bolder; color: #003973;">Hizmet</th>
        <th style="font-weight: bolder; color: #003973;">Tarih</th>
        <th style="font-weight: bolder; color: #003973;">Durum</th>
        <th style="font-weight: bolder; color: #003973;">Faaliyet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of basicTable.data">
        <td style="font-weight:600;">{{booking.serviceName}}</td>
        <td>{{booking.bookDate | date: 'dd/MM/yyyy'}}</td>
        <td style="font-weight:600;">{{booking.reservationStatus}}</td>
        <span *ngIf="booking.reservationStatus == 'FALSE'">
            <td>
                <button style="margin-left: 10px; margin-top: 15px;" nzSize="small" nz-button nzType="primary" nzDanger
                routerLink="/client/review/{{booking.id}}">DeÄŸerlendir</button>
            </td>
        </span>
      </tr>
    </tbody>
  </nz-table>
