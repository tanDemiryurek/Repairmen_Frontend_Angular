<div class="bg">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="text-align: center;">Giriş Yap</h1>
          </div>
        </div>
  
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" placeholder="E-posta" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
  
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password">
              <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passwordVisible ? eyeInvisibleTemplate : eyeTemplate">
                <input nz-input [type]="passwordVisible ? 'text' : 'password'" placeholder="Şifre" formControlName="password" id="password"/>
              </nz-input-group>
              <ng-template #eyeTemplate>
                <i nz-icon nzType="eye" nzTheme="outline" (click)="togglePasswordVisibility()"></i>
              </ng-template>
              <ng-template #eyeInvisibleTemplate>
                <i nz-icon nzType="eye-invisible" nzTheme="outline" (click)="togglePasswordVisibility()"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
  
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Giriş Yap</button>
          <div class="register-link">
            Hesabın Yoksa <a routerLink="/register">Kayıt Ol!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
