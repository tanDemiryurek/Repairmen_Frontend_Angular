<div class="bg">
  <div class="parent">
    <div class="child">
      <div nz-col>
        <h1 style="text-align: center;"> Şirketinle Katıl </h1>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="E-posta geçerli değil!">
            <input nz-input placeholder="E-posta" formControlName="email" id="email"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTemplate">
            <nz-input-group [nzSuffix]="passwordVisible ? eyeInvisibleTemplate : eyeTemplate">
              <input nz-input [type]="passwordVisible ? 'text' : 'password'" placeholder="Şifre" formControlName="password" id="password"/>
            </nz-input-group>
            <ng-template #eyeTemplate>
              <i nz-icon nzType="eye" nzTheme="outline" (click)="togglePasswordVisibility()"></i>
            </ng-template>
            <ng-template #eyeInvisibleTemplate>
              <i nz-icon nzType="eye-invisible" nzTheme="outline" (click)="togglePasswordVisibility()"></i>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Şifre doğrulama geçerli değil!">
            <nz-input-group [nzSuffix]="confirmPasswordVisible ? eyeInvisibleTemplate2 : eyeTemplate2">
              <input nz-input [type]="confirmPasswordVisible ? 'text' : 'password'" placeholder="Şifre doğrula" formControlName="checkPassword" id="checkPassword"/>
            </nz-input-group>
            <ng-template #eyeTemplate2>
              <i nz-icon nzType="eye" nzTheme="outline" (click)="toggleConfirmPasswordVisibility()"></i>
            </ng-template>
            <ng-template #eyeInvisibleTemplate2>
              <i nz-icon nzType="eye-invisible" nzTheme="outline" (click)="toggleConfirmPasswordVisibility()"></i>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="İsim geçerli değil!">
            <input nz-input placeholder="İsim" formControlName="name" id="name"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Adres geçerli değil!">
            <input nz-input placeholder="Adres" formControlName="address" id="address"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Telefon numarası geçerli değil!">
            <input nz-input placeholder="Telefon" formControlName="phone" id="phone"/>
          </nz-form-control>
        </nz-form-item>

        <button nz-button class="signup-form-button signup-form-margin" [nzType]="'primary'"> 
          Kayıt Ol
        </button>

        <div style="margin-top: 10px; text-align: center;">
          Hesabın zaten var mı? <a routerLink="/login">Giriş Yap </a>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #passwordErrorTemplate let-control>
  <div *ngIf="control.hasError('required')">Lütfen şifrenizi girin!</div>
  <div *ngIf="control.hasError('strong')">
    Şifre en az 8 karakter uzunluğunda olmalı ve büyük, küçük harf, rakam ve özel karakter içermelidir.
  </div>
</ng-template>
