<form nz-form [formGroup]="validateForm" (submit)="searchAdByNameHomePage()" style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
    <input nz-input placeholder="Ara" nzSize="large" style="width: 20%;"
        formControlName="service">
    
        <button nz-button nsSize="large" nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid">
            Ara</button>
</form>
    
    <div class="bf">
    
        <div style="margin-top: 10px;" class="child" *ngFor="let ad of ads">
            <div nz-row>
                <div nz-col nzSpan="8">
                    <img class="profile" [src]="updateImg(ad.returnedImg)" style="height: 130px; width: 200px; border-radius: 10px;" />
                </div>
                <div nz-col nzSpan="16">
                    <h2 style="cursor: pointer; color: rgb(7, 73, 131);">
                        {{ad.serviceName}}
                    </h2>
                    <hr>
                    <h5>
                        Fiyat : <b>{{ad.price}}</b>
                    </h5>
                    <h5>
                        Açıklama : <b>{{ad.description}}</b>
                    </h5>
                    <hr>
                    <div style="float: right;">
                        <button nzSize="small" nz-button nzType="primary" routerLink="/home-detailedAd/{{ad.id}}">Detaylı Bilgi</button>
                    </div>
                </div>
    
            </div>
