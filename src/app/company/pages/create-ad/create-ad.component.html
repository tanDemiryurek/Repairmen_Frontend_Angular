<div style="background-color: antiquewhite;">
    <div class="parent">
        <div class="child">

            <div nz-row class="imgDiv">
                <h2 style="margin-left: 230px;">Hizmet Oluştur</h2>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
                <div nz-row>
                    <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">

                        <div class="profile-badge">
                            <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                <img class="profile" [src]="imagePreview" alt="profile" />
                            </label>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)"/>
                            <button nz-button nzShape="circle"> </button>
                        </div>

                    </div>

                    <div nz-col nzSpan="24" style="margin-top: 20px">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is Required">
                                <input nz-input placeholder="Hizmet Adı" formControlName="serviceName" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is Required">
                                <input nz-input placeholder="Fiyat" formControlName="price" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is Required">
                            <textarea rows="5" nz-input placeholder="Açıklama" formControlName="description"></textarea>
                          </nz-form-control>
                        </nz-form-item>
                      </div>

                </div>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"> 
                Ekle
                </button>

            </form>

        </div>

    </div>

</div>
