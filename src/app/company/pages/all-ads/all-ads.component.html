<div class="bf">

    <div style="margin-top: 10px;" class="child" *ngFor="let ad of ads">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" [src]="updateImg(ad.returnedImg)" style="height: 130px; width: 200px; border-radius: 10px;" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: aqua;">
                    {{ad.serviceName}}
                </h2>
                <hr>
                <h5>
                    Fiyat : <b>{{ad.price}}</b>
                </h5>
                <h5>
                    Açıklama : <b>{{ad.description}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary" routerLink="/company/update/{{ad.id}}">Güncelle</button>
                    <button (click)="deletedAd(ad.id)" style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" nzDange>Sil</button>
                </div>
            </div>
        </div>
    </div>
</div>
